version: "3.9"

services:
  app:
    image: ${APP_IMAGE:-ghcr.io/darkthan/bibliomanager:latest}
    container_name: bibliomanager
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Optional: set timezone for logs
      - TZ=Europe/Paris
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - data:/app/data
      - cache:/app/cache
    restart: unless-stopped
    # Healthcheck is defined in the Dockerfile

volumes:
  data:
  cache:
